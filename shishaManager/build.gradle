apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "com.vilagmegvaltas.shisha"
        minSdkVersion 16
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    api project(':library')
    api 'com.android.support:support-v4:28.0.0'
    // Required for Flurry Analytics integration
    implementation 'com.flurry.android:analytics:11.4.0@aar'
    implementation files('/Users/andras.ivanyi/work/Shisha-Manager/lib/achartengine-1.1.0.jar')
    implementation files('/Users/andras.ivanyi/work/Shisha-Manager/lib/socialauth-android-3.0.jar')
}
